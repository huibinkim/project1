<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/content.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <h1 title="첫번째 질문입니다.">
      1. 조회하신 시세의 정확도에 대해서 만족하시나요?
    </h1>
    <div class="star-wrap">
      <div class="star-content">
        <input
          type="radio"
          id="click1"
          name="clickBtn"
          value="5"
          title="클릭시 별점 5점입니다."
        />
        <label for="click1" class="btn"><span class="blind">5점</span></label>
        <input
          type="radio"
          id="click2"
          name="clickBtn"
          value="4"
          title="클릭시 별점 4점입니다."
        />
        <label for="click2" class="btn"><span class="blind">4점</span></label>
        <input
          type="radio"
          id="click3"
          name="clickBtn"
          value="3"
          title="클릭시 별점 3점입니다."
        />
        <label for="click3" class="btn"><span class="blind">3점</span></label>
        <input
          type="radio"
          id="click4"
          name="clickBtn"
          value="2"
          title="클릭시 별점 2점입니다."
        />
        <label for="click4" class="btn"><span class="blind">2점</span></label>
        <input
          type="radio"
          id="click5"
          name="clickBtn"
          value="1"
          title="클릭시 별점 1점입니다."
        />
        <label for="click5" class="btn"><span class="blind">1점</span></label>
      </div>
    </div>
  </body>
</html>
